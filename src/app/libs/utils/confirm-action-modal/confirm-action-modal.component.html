<h2 mat-dialog-title>{{ 'confirmation.confirmationTitle' | translate }}</h2>
<div mat-dialog-content>
  <p>{{ message }}</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="closeModal(false)">{{ 'confirmation.cancelButton' | translate }}</button>
  <button mat-raised-button class="button-submit" color="warn" (click)="closeModal(true)">
    {{ 'confirmation.deleteButton' | translate }}
  </button>
</div>
