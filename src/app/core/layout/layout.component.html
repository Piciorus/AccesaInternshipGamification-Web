<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <mat-icon
    style="margin-right: 0.5rem"
    mat-button
    [matMenuTriggerFor]="animals"
    (mouseenter)="openMenu(menuTrigger)"
    #menuTrigger="matMenuTrigger"
    >person</mat-icon
  >
  <mat-menu #animals="matMenu">
    <button mat-menu-item [matMenuTriggerFor]="vertebrates">Language</button>
    <button mat-menu-item [routerLink]="['/app/history']">History</button>
    <button mat-menu-item (click)="logout()">Log out</button>
  </mat-menu>

  <mat-menu #vertebrates="matMenu">
    <button mat-menu-item><span class="fi fi-gb"></span> English</button>
    <button mat-menu-item><span class="fi fi-ro"></span> Romana</button>
  </mat-menu>

  <div class="username">{{ username }}</div>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/app/home']">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/app/ranking']">
        <span class="entry">
          <mat-icon>star</mat-icon>
          <span *ngIf="!isCollapsed">Ranking</span>
        </span>
      </a>
      <a mat-list-item *ngIf="isAdmin" [routerLink]="['/app/quests']">
        <span class="entry">
          <mat-icon>question_answer</mat-icon>
          <span *ngIf="!isCollapsed">Quests</span>
        </span>
      </a>
      <a mat-list-item (click)="openModalCreateQuestion()">
        <span class="entry">
          <mat-icon>create</mat-icon>
          <span *ngIf="!isCollapsed">Create question</span>
        </span>
      </a>

      <a mat-list-item [matMenuTriggerFor]="menu">
        <span class="entry">
          <mat-icon>extension</mat-icon>
          <span *ngIf="!isCollapsed">Test</span>
        </span>
      </a>
      <mat-menu #menu="matMenu" xPosition="after">
        <button
          mat-menu-item
          *ngFor="let category of categories"
          (click)="openModal(category)"
        >
          {{ category.name }}
        </button>
      </mat-menu>
      <a mat-list-item [routerLink]="['/app/history']">
        <span class="entry">
          <mat-icon>insert_chart_outlined</mat-icon>
          <span *ngIf="!isCollapsed">History</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
