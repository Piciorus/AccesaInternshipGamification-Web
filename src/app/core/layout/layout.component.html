<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="spacer"></span>
  <div class="username">{{ username }}</div>

  <a class="nav-link" (click)="logout()">
    <mat-icon (click)="logout()">exit_to_app</mat-icon>
  </a>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/app/home']">
        <span class="entry">
          <mat-icon>home</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/app/ranking']">
        <span class="entry">
          <mat-icon>star</mat-icon>
          <span *ngIf="!isCollapsed">Ranking</span>
        </span>
      </a>
      <a
        mat-list-item
        *appHasPermission="[ERole.Admin]"
        [routerLink]="['/app/quests']"
      >
        <span class="entry">
          <mat-icon>question_answer</mat-icon>
          <span *ngIf="!isCollapsed">Quests</span>
        </span>
      </a>
      <a mat-list-item (click)="openModalCreateQuestion()">
        <span class="entry">
          <mat-icon>create</mat-icon>
          <span *ngIf="!isCollapsed">Create question</span>
        </span>
      </a>
      <a mat-list-item (click)="openModal()">
        <span class="entry">
          <mat-icon>extension</mat-icon>
          <span *ngIf="!isCollapsed">Test</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
