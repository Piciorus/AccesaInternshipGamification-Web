<form
  [formGroup]="questForm"
  class="dialog-form"
  (ngSubmit)="onCreateQuestionSubmit()"
>
  <div mat-dialog-title class="title">Create a new question</div>
  <button mat-icon-button class="close-button" (click)="closeModal()">
    <mat-icon aria-label="Close modal" style="color: red">close</mat-icon>
  </button>
  <mat-dialog-content>
    <input type="hidden" formControlName="$key" />
    <mat-form-field class="example-full-width">
      <mat-label>Questions description</mat-label>
      <textarea
        formControlName="questionText"
        matInput
        placeholder="Type text.."
      ></textarea>
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="answer1" matInput placeholder="Answer 1*" />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="answer2" matInput placeholder="Answer 2*" />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="answer3" matInput placeholder="Answer 3*" />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="correctAnswer"
        matInput
        placeholder="Correct Answer*"
      />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="difficulty" matInput placeholder="Difficulty*" />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="threshold" matInput placeholder="Threshold*" />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        formControlName="rewardTokens"
        matInput
        placeholder="Reward Tokens*"
      />
      <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input formControlName="category" matInput placeholder="Category" />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-raised-button
      class="button-submit"
      color="primary"
      type="submit"
      [disabled]="questForm.invalid"
    >
      Submit
    </button>
    <button
      mat-raised-button
      class="button-submit"
      color="warn"
      type="button"
      (click)="questForm.reset()"
    >
      Clear
    </button>
  </mat-dialog-actions>
</form>
