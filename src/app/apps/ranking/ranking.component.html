<div class="styled-table">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
    style="background-color: transparent; font-size: 2rem;"
  >
    <ng-container matColumnDef="username">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by username"
      >
        Name
      </th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <ng-container matColumnDef="tokens">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by tokens"
      >
        Tokens
      </th>
      <td mat-cell *matCellDef="let element">{{ element.tokens }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    style="background-color: transparent"
    [pageSizeOptions]="[14,10,5]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
