<div class="styled-table">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
    style="background-color: transparent; font-size: 2rem"
  >
    <ng-container *ngFor="let column of displayedColumns; let i = index">
      <ng-container matColumnDef="{{ column }}">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          [attr.aria-label]="columnHeaders[i]"
        >
          {{ columnHeaders[i] }}
        </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{ 'larger-content': column === 'questionText' }">
          <ng-container *ngIf="column === 'checkByAdmin'">
            <mat-checkbox [checked]="element[column]" (change)="onCheckboxChange($event.checked,element.id, element)"></mat-checkbox>
          </ng-container>
          <ng-container *ngIf="column !== 'checkByAdmin'">
            {{ column === 'category' ? element[column]?.name : element[column] }}
          </ng-container>
        </td>
        
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    style="background-color: transparent"
    [pageSizeOptions]="[14, 10, 5]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
